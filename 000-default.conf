<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com
	ServerName localhost
        ServerAlias www.tamara.re
	ServerAdmin webmaster@localhost
	DocumentRoot /home/easydose/web
        <Directory /home/easydose/web>
           AllowOverride All
		   Options Indexes FollowSymLinks
           Order Allow,Deny
           Allow from All
		   Require all granted
        </Directory>
	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn




		 ProxyPreserveHost On
         ProxyRequests On
         ProxyPass /patient/worklistsearchFiltre http://easydosev2:81/patient
         ProxyPassReverse /patient/worklistsearchFiltre http://easydosev2:81/patient

         ProxyPass /build http://easydosev2:81/build
         ProxyPassReverse /build http://easydosev2:81/build
         
		 ProxyPass /images http://easydosev2:81/images
         ProxyPassReverse /images http://easydosev2:81/images

        # ProxyPass /_wdt  http://easydosev2:81/_wdt
        # ProxyPassReverse /_wdt  http://easydosev2:81/_wdt

		 ProxyPass /getpatientslight  http://easydosev2:81/getpatientslight
         ProxyPassReverse /getpatientslight  http://easydosev2:81/getpatientslight

		 ProxyPass /getallprotocoles  http://easydosev2:81/getallprotocoles
         ProxyPassReverse /getallprotocoles  http://easydosev2:81/getallprotocoles

		# ProxyPass /bundles/apiplatform  http://easydosev2:81/bundles/apiplatform
        # ProxyPassReverse /bundles/apiplatform   http://easydosev2:81/bundles/apiplatform
		
		 ProxyPass /_profiler  http://easydosev2:81/_profiler
		 ProxyPassReverse /_profiler  http://easydosev2:81/_profiler




	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
